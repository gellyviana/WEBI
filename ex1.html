<body>
	<script>
		var contar=0;
		var palavra=prompt("Digite uma palavra");
		var novaPalavra = palavra.split(" ");
		for (var i = 0; i < novaPalavra.length; i++) {
			contar+=novaPalavra[i].length;
		}
		document.writeln(contar);
	</script>
</body>
