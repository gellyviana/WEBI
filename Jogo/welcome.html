<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="welcome.css">
	<script type="text/javascript" src="welcome.js"></script>
	<title>Welcome</title>
</head>
<body id="shape">
	<h1 id="titulo">Welcome</h1>
	<h2 id="jogo">Play stone, paper and scissors.</h2>
	<script type="text/javascript">
		var jogador1;
		var jogador2; 
		var playerPc;
		var playerHm; 
		function cadastro() {
			var name = document.getElementById('nomeCompleto').value;
			var sexo = document.getElementById('sexo').value;
			var typePlayer = document.getElementById('typePlayer').value;
			jogador1 = new Jogador(name, sexo, typePlayer);
			jogador2 = new Jogador("Pc", "@#$$#", "Computer");
			window.alert("Choose one of the options");

		}
		function optionsUsers(element){
			jogador2.play = jogador2.opcaoSelecionada();
			jogador1.play = element.id;
			window.alert("Pc: " + jogador2.play + " " + jogador1.name + ": "+ jogador1.play);
			var confront = new Confront();
			confront.whoWin(jogador2, jogador1);
			insertTable(jogador2, jogador1);		
		}
		function insertTable(jogador1, jogador2){
			var tableArr1 = [];
			var tableArr2 = [];
			var newTable = document.getElementById("myTable");
			document.getElementById("table").appendChild(newTable);
			var headTable = document.createElement("thead");
			var bodyTable = document.createElement("tbody");
			newTable.appendChild(headTable);
			newTable.appendChild(bodyTable);
			document.getElementById("table").appendChild(newTable);

		    var row = newTable.insertRow(0);
		    var cell1 = row.insertCell(0);
		    var cell2 = row.insertCell(1);
		    var cell3 = row.insertCell(2);
		    var cell4 = row.insertCell(3);
		    var cell9 = row.insertCell(4);

		    var row1 = newTable.insertRow(1);
		    var cell5 = row1.insertCell(0);
		    var cell6 = row1.insertCell(1);
		    var cell7 = row1.insertCell(2);
		    var cell8 = row1.insertCell(3);
		    var cell10 = row1.insertCell(4);

		    cell1.innerHTML = jogador2.name;
		    cell2.innerHTML = jogador2.points;
		    tableArr1.push(jogador2.play);
		    cell3.innerHTML = tableArr1;
		    cell9.innerHTML = jogador2.totalMatches;
		    
		    cell5.innerHTML = jogador1.name;
		    cell6.innerHTML = jogador1.points;
		    tableArr2.push(jogador1.play);
		    cell7.innerHTML = tableArr2;
		    cell10.innerHTML = jogador1.totalMatches;
		    
		}
		function hides(idDiv){
			var display = document.getElementById(idDiv).style.display;
			if (display == "none") {
				document.getElementById(idDiv).style.display = 'block';
			}else{
				document.getElementById(idDiv).style.display = 'none';
			}
		}
	</script>
	
	<div id="lista">
		<form name="cadastroCompleto" id="form">
			Register in the Player.<br/>
			Name: <input type="text" name="nomeCompleto" id="nomeCompleto"> <br/>
			Sex: <br/>
			<input type="radio" name="sexo" value="M" id="sexo">Masculino<br/>
			<input type="radio" name="sexo" value="F" id="sexo">Feminino<br/>
			<br/>
			Type Player: <br/>
			<input type="radio" name="typePlayer" value="Human" id="typePlayer">Human<br/>
			<br/>
			<input type="button" value="Send" onclick="cadastro(); hides('lista');">
		</form>
	</div>
	<input type="button" value="New Player" id="newPlayer" onclick="hides('lista');">
	<input type="button" name="papel" id="papel" value="PAPER" onclick="optionsUsers(this);">
	<input type="button" name="pedra" id="pedra" value="STONE" onclick="optionsUsers(this);">
	<input type="button" name="tesoura" id="tesoura" value="SCISSOR" onclick="optionsUsers(this);">

	<div id="table">
		<table id="myTable">
		<thead>
			<tr>
				<th> Name</th>
				<th> Points</th>
				<th> Options</th>
				<th> Time</th>
				<th> Total Matches</th>
			</tr>
		</thead>
	</table>
	</div>
	
	<br>
</body>
</html>
