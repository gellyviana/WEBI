<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #f2f2f2;
    }
</style>
  </head>
  <body>
  <div class=" container">
  	<div class=" row">
  		<div class=" col-xm-3 col-xs-3 col-md-3 col-md-3"><p>Box1</p></div>
  		<div class=" col-xs-2 col-md-3 col-xs-7"><p>Box2</p></div>
  		<div class=" col-xs-5 col-md-2 col-xs-5"><p>Box3</p></div>
  		<div class=" col-xs-12"><p>Box4</p></div>
  		<div class=" col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 col-xs-1 "><p>Box5</p></div>
  		<div class=" col-xs-4 col-md-8"><p>Box6</p></div>
  		<div class=" col-xs-3 col-md-9"><p>Box7</p></div>
  	</div>
  </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
