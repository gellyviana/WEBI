<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contatos-Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" name="" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" name="" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="20" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>

					<label for="radio-email"> <input type="radio" id="radio-email" name="contato" value="email" class="checkbox"> Email</label>
					
					<label for="radio-telefone"> <input type="radio" id="radio-telefone" name="contato" value="telefone" class="checkbox"> Telefone</label>
					

					<label for="radio-whatsApp"> <input type="radio" id="radio-whatsApp" name="contato" value="whatsApp" class="checkbox" checked> WhatsApp</label>						
				</fieldset>

				<fieldset>
					<legend>Qual horário você prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked name=""> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" name="" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<td> Dia </td>
						<td> Horário </td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td> Segunda </td>
						<td> 8h ~ 20h</td>
					</tr>
					<tr>
						<td> Quarta </td>
						<td> 8h ~ 20h</td>
					</tr>
					<tr>
						<td> Sexta </td>
						<td> 8h ~ 20h</td>
					</tr>
				</tbody>
				
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
