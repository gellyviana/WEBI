<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contatos-Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" name="" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" name="" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" name="" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="20" id="mensagem" class="input-padrao"></textarea>

				<div>
					<p>Como prefere nosso contato?</p>

					<label for="radio-email"> <input type="radio" id="radio-email" name="contato" value="email" class="checkbox"> Email</label>
					
					<label for="radio-telefone"> <input type="radio" id="radio-telefone" name="contato" value="telefone" class="checkbox"> Telefone</label>
					

					<label for="radio-whatsApp"> <input type="radio" id="radio-whatsApp" name="contato" value="whatsApp" class="checkbox"> WhatsApp</label>						
				</div>

				<div>
					<p>Qual horário você prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				
				<label class="checkbox"><input type="checkbox" name=""> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" name="">
			</form>
		</main>
		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
